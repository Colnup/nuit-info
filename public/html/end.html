<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="game_container">
      <div id="msg_container">
        <div class="msg end_msg">
          <img src="../data/img/coeur.png" alt="<3" class="avatar" />
          <div class="content">
            <span class="nom">Merci d'avoir joué!</span>
            <p>
              Avez-vous complété toutes les fins ? Rendez-vous pour de nouvelles aventures sur le bouton replay à
              droite. Pour plus d'informations, utilisez le bouton gauche.
            </p>
          </div>
        </div>
      </div>

      <div id="buttons">
        <button id="left_btn" class="answer_button">
          <img
            src="../data/img/left_arrow.png"
            alt="keyboard left arrow"
            id="keyboard_left_arrow"
            class="keyboard_arrows"
          />
          <p>Lorem ipsum dolor sit amet.</p>
        </button>
        <button id="right_btn" class="answer_button">
          <img
            src="../data/img/right_arrow.png"
            alt="keyboard right arrow"
            id="keyboard_right_arrow"
            class="keyboard_arrows"
          />
          <p>Lorem ipsum dolor sit amet.</p>
        </button>
      </div>
    </div>
    <div id="end_container">
      <h1>En savoir plus</h1>
      <!-- TODO Implémenter l'open data ici ↓ -->
      <img src="" alt="Stats open data" />
      <p>Définition OPENAI</p>
    </div>

    <script src="../js/bg-canvas.js" defer></script>
  </body>
</html>
